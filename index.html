<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AstroLab Rush</title>

  <!-- üîó Lien vers le manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#001122" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/icon-180.png">

  <style>
    /* ‚úÖ Styles iOS : suppression pastille et s√©lection */
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(to top, #001122, #002233);
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;

      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #222222);
      outline: none;
    }

    #gameTitle {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      user-select: none;
    }

    #playButton, #rejouer, #shareScore {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      font-weight: bold;
      font-size: 28px;
      padding: 12px 30px;
      color: black;
      background: #ffaa00;
      border: 4px solid black;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 4px 4px 0 black;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
    }

    #playButton:hover,
    #rejouer:hover,
    #shareScore:hover {
      background: #ff8800;
      transform: translateY(-2px);
      box-shadow: 6px 6px 0 black;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    #menuImage {
      display: block;
      margin: 0 auto 50px auto;
      max-width: 200px;
      width: 50vw;
      height: auto;
      max-height: 150px;
      object-fit: contain;
    }

    #distance {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #003300;
      font-size: 24px;
      background: #b6fcb6;
      padding: 10px 20px;
      border-radius: 15px;
      border: 3px solid black;
      box-shadow: 3px 3px 0 black;
      z-index: 10;
      font-weight: bold;
    }

    #gameOverText {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: #ff3b3b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 16;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    /* üÜï Tableau de score */
    #scoreBoard {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: #fffbe6;
      padding: 18px 20px;
      border-radius: 20px;
      border: 5px solid black;
      text-align: center;
      z-index: 17;
      box-shadow: 6px 6px 0 #000;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      display: none;
      width: 260px;           /* ‚úÖ largeur r√©duite */
      max-width: 90vw;
    }

    #scoreBoard h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      color: #444;
    }

    #scoreBoard p {
      margin: 8px 0;
      font-size: 22px;
    }

    #shareScore {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 12px;
      border: 3px solid black;
      background: #00cfcf;
      color: black;
      cursor: pointer;
      display: none;
      box-shadow: 3px 3px 0 black;
    }

    #shareScore:hover {
      background: #00cfcf;
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 6px 6px 0 black;
    }

   #objectifsBtn {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 12px;
  border: 3px solid black;
  background: #fff04f;
  color: black;
  font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
  cursor: pointer;
  display: none;
  box-shadow: 3px 3px 0 black;
  z-index: 18;
 text-transform: uppercase;
}
    #objectifList {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
}

#objectifPanel {
  background: #fffbe6;
  padding: 20px 30px;
  border-radius: 20px;
  border: 5px solid black;
  text-align: center;
  box-shadow: 6px 6px 0 #000;
  font-size: 20px;
  font-weight: bold;
  color: #222;
  font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
  max-width: 90vw;
  width: 300px;
}

#objectifPanel ul {
  list-style: none;
  padding: 0;
}

#objectifPanel li {
  font-size: 18px;
  padding: 6px 0;
}

.objectif-achieved::before {
  content: "‚úÖ ";
  color: green;
}


#objectifsBtn:hover {
  background: #fdd835;
  transform: translateX(-50%) translateY(-2px);
  box-shadow: 6px 6px 0 black;
}


    #success-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: #00ffcc;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      z-index: 999;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.5);
      text-align: center;
    }


    #rejouer {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 10px 20px;
      color: black;
      background: #ffaa00;
      border: 3px solid black;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
      text-transform: uppercase;
      display: none;
      z-index: 18;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #rejouer:hover {
      background: #ff8800;
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 6px 6px 0 black;
    }

    #menuStars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: #001122;
    }

    @media (max-width: 768px) {
      #playButton, #rejouer, #shareScore {
        font-size: 20px;
        padding: 10px 25px;
        width: auto;
      }

      #gameOverText {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <canvas id="menuStars"></canvas>

  <div id="menu">
    <h1 id="gameTitle">AstroLab Rush</h1>
    <img id="menuImage" src="menu.png" alt="Image menu" />
    <button id="playButton">Play</button>
  </div>

  <canvas id="game"></canvas>

  <div id="distance">Distance: 0 m</div>

  <!-- üÜï Tableau de score -->
  <div id="scoreBoard">
    <h2>ScoreBoard</h2>
    <p><strong>Current Distance :</strong> <span id="currentScore">0</span> m</p>
    <p><strong>Total Distance :</strong> <span id="bestScore">0</span> m</p>
    <p><strong>Total Stars :</strong> <span id="grade">-</span></p>
    <p><strong>Get 1000 coins </strong> <span id="grade">-</span></p>
  </div>
<div id="objectifList" style="display: none;">
  <div id="objectifPanel">
    <h2>Objectives</h2>
    <ul id="objectifItems"></ul>
    <button id="closeObjectifs">Fermer</button>
  </div>
</div>

  <div id="gameOverText">GAME OVER</div>

  <button id="rejouer">Rewards</button>
  <button id="objectifsBtn">Missions</button>
  <button id="shareScore">Daily Challenge</button>

  <div id="success-banner"></div>

  <script src="game.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("sw.js").then(
          function (registration) {
            console.log("‚úÖ Service Worker enregistr√© :", registration);
          },
          function (err) {
            console.error("‚ùå Erreur d'enregistrement du Service Worker :", err);
          }
        );
      });
    }
  </script>
</body>
</html>
